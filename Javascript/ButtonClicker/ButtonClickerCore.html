<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" type="text/css" href="ButtonClicker.css">
</head>
<body>
    <div class="top-nav">
        <h1 class="title">Dojonary</h1>
        <input class="search" type="text" placeholder="search">
        <button class="btn" onclick="turnOff(this)">Login</button>
    </div>
    <div class="order">
        <div class="container-1">
            <div class="ninja-1">
                <div class="word-1">
                    <h1>ninja</h1>
                    <p>noun</p>
                    <p>Plural: <i>ninjas</i></p>
                    <button class="btn-2" onclick="alert('Ninja was liked')">13 likes</button>
                </div>
                <div class="define-1">
                    <p>A practitioner skilled in the 
                    <a href=google.com>Japanese</a> art of <a href=google.com>ninjutsu</a></p>
                </div>
            </div>
            <div class="ninja-2">
                <div class="word-2">
                    <h1>ninja</h1>
                    <p>noun</p>
                    <p>Plural: <i>ninjas</i></p>
                    <button class="btn-3" onclick="alert('Ninja was liked')">37 likes</button>
                </div>
                <div class="define-2">
                    <p>A <a href=google.com>programmer</a> who breaks down problems with <a href=google.com>zen</a>-like focus.</p>
                </div>
            </div>
        </div>
        <div class="container-2">
            <div class="ninja-3">
                <div class="word-3">
                    <p>Dojonary is defined by <strong>YOU</strong></p>
                </div>
                <div class="push">
                    <button class="btn-4" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="ButtonClicker.js"></script>
</body>
</html>
