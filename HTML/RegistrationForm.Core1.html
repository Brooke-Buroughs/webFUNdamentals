<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
        <div>
            <label>First Name:*</label>
            <input type="text" name="First_Name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="Last_Name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="date">
        </div>
        <div>
            <label>Gender Identity:</label>
            <div>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Male</label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Female</label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Non-Binary</label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">I prefer not to answer</label>
            </div>
        </div>
        <div>
            <label>A short description about myself:</label>
            <div>
                <textarea name="comment" cols="50" rows="3"></textarea>
            </div>
        </div>
        <div>
            <label>Favorite Language:</label>
                <select name="Coding Language">
                    <option>Please select one...</option>
                    <option>HTML</option>
                    <option>Javascript</option>
                    <option>CSS</option>
                    <option>Python</option>
                    <option>C++</option>
                </select>
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <label for="offers">Yes, I would like to recieve periodic email updates.</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <h5>*Indicates required field</h5>
        </div>
</body>
</html>
